<!DOCTYPE html>
<html>
<head>
  <title>audio </title>
  <!--Jquery CDN -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="script.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h3>Using audio element</h3>
    </div>
    <div class="jumbotron">
      <audio id="music" controls>
         <source src="Lij.mp3" type="audio/mpeg">
          <source src="Lij.ogg" type="audio/ogg">
        </audio>

        <div>
          <hr>
          <button class="btn btn-primary" onclick="document.getElementById('music').playAudio()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
          <button class="btn btn-danger" onclick="document.getElementById('music').PauseAudio()"><span class="glyphicon glyphicon-pause " aria-hidden="true"></span></button>
          <button class="btn btn-info" onclick="document.getElementById('music').volume-=0.1"><span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span></button>
          <button class="btn btn-success" onclick="document.getElementById('music').volume+=0.1"><span class="glyphicon glyphicon-volume-up " aria-hidden="true"></span></button>
        </div>
      </div>
    </div>
  </body>
  </html>
