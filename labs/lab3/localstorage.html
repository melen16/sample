<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Person list</title>
  <!--Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body onload="personlist()">
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-4">
          <h4>Name</h4>
        </div>
        <div class="col-sm-4">
          <input id="add-person" name="add-person" placeholder="John smith" />
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary" id="addButton" onclick="addPerson()">Add person</button>
        </div>
      </div>

      <div id="person"></div>

    </div>
  </div>
  <script type="text/javascript">
  var person = [];
  function addPerson(){
    var name = document.getElementById("add-person").value;
    person.push(name);
    setPerson(name);
    personlist();
  }
  function setPerson(name){
    localStorage.setItem("person",JSON.stringify(name));
  }
  function getPerson(key){
    var value = localStorage.getItem(key);
    return(JSON.parse(value));
  }
  function personlist(){
    var value =  getPerson("person");
    var index = 0;
    document.getElementById("person").innerHTML = "";
    while(index<(value.length)){
      document.getElementById("person").append(value[index] );
      index++;
    }
  }
  </script>
</body>
</html>
